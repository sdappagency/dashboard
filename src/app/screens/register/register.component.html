<div class="main-content bg-default">
	<!-- Navbar -->
	<app-nav2></app-nav2>
	<!-- Header -->
	<app-header></app-header>
	<!-- Page content -->
	<div class="container mt--8 pb-5">
		<!-- Table -->
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8">
				<div class="card bg-secondary shadow border-0">
					<div class="card-header bg-transparent pb-5">
						<div class="text-muted text-center mt-2 mb-4"><small>S'inscrire avec</small></div>
						<div class="text-center">
							<a href="#" class="btn btn-neutral btn-icon mr-4">
								<span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
								<span class="btn-inner--text">Github</span>
							</a>
							<a href="#" class="btn btn-neutral btn-icon">
								<span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
								<span class="btn-inner--text">Google</span>
							</a>
						</div>
					</div>
					<div class="card-body px-lg-5 py-lg-5">
						<div class="text-center text-muted mb-4">
							<small>Ou inscrivez-vous avec vos identifiants</small>
						</div>
						<form role="form">
							<div class="form-group">
								<div class="input-group input-group-alternative mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-hat-3"></i></span>
									</div>
									<input class="form-control" placeholder="Nom" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-alternative mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-email-83"></i></span>
									</div>
									<input [(ngModel)]="registerUserData.email" name="email" class="form-control" placeholder="Email" type="email"
									 required>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
									</div>
									<input [(ngModel)]="registerUserData.password" name="password" class="form-control" placeholder="Mot de passe"
									 type="password" required>
								</div>
							</div>
							<div class="text-muted font-italic"><small>Force du mot de passe: <span class="text-success font-weight-700">Fort</span></small></div>
							<div class="row my-4">
								<div class="col-12">
									<div class="custom-control custom-control-alternative custom-checkbox">
										<input class="custom-control-input" id="customCheckRegister" type="checkbox">
										<label class="custom-control-label" for="customCheckRegister">
											<span class="text-muted">Je suis d'accord avec <a href="#!">la politique de
													confidentialité</a></span>
										</label>
									</div>
								</div>
							</div>
							<div class="text-center">
								<button (click)="registerUser()" type="button" class="btn btn-primary mt-4">Créer un
									compte</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-footer2></app-footer2>
