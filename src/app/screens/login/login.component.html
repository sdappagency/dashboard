<div class="main-content bg-default">
	<!-- Navbar -->
	<app-nav2></app-nav2>
	<!-- Header -->
	<app-header></app-header>
	<!-- Page content -->
	<div class="container mt--8 pb-5">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-md-7">
				<div class="card bg-secondary shadow border-0">
					<div class="card-header bg-transparent pb-5">
						<div class="text-muted text-center mt-2 mb-3"><small>Se connecter avec</small></div>
						<div class="btn-wrapper text-center">
							<a href="#" class="btn btn-neutral btn-icon">
								<span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
								<span class="btn-inner--text">Github</span>
							</a>
							<a href="#" class="btn btn-neutral btn-icon">
								<span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
								<span class="btn-inner--text">Google</span>
							</a>
						</div>
					</div>
					<div class="card-body px-lg-5 py-lg-5">
						<div class="alert alert-danger" *ngIf="this.error === 401" role="alert">
							<strong>Email ou mot de passe incorrect.</strong>
						</div>
						<div class="text-center text-muted mb-4">
							<small>ou connectez-vous avec vos identifiants</small>
						</div>
						<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="form-group mb-3">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-email-83"></i></span>
									</div>
									<input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
									<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
										<div class="errorMsg" *ngIf="f.email.errors.required">Email is required</div>
										<div class="errorMsg" *ngIf="f.email.errors.email">Email must be a valid email address</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
									</div>
									<input type="password" formControlName="password" placeholder="Mot de passe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
									<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
										<div class="errorMsg" *ngIf="f.password.errors.required">Password is required</div>
										<div class="errorMsg" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
									</div>
								</div>
							</div>
							<div class="custom-control custom-control-alternative custom-checkbox">
								<input class="custom-control-input" id=" customCheckLogin" type="checkbox">
								<label class="custom-control-label" for=" customCheckLogin">
									<span class="text-muted">Se souvenir de moi</span>
								</label>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary my-4">Connexion</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-6">
						<a href="#" class="text-light"><small>Mot de passe oublié ?</small></a>
					</div>
					<div class="col-6 text-right">
						<a href="#" class="text-light"><small>Créer un compte</small></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Footer -->
<app-footer2></app-footer2>
